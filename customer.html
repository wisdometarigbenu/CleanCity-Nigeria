<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCity - Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        
        <nav>
            <a href="./index.html">Home</a>
            
        </nav>
    </header>

    <section id="auth-form">
        <div class="lon"><h1>CleanCity</h1>
        <h2>Welcome Back</h2>
        <p>Log in to manage your pickups and rewards.</p>
        </div>
        
        <div class="form-container">
            <form action="" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-primary btn-large">Log In</button>
            </form>
            
            <p class="switch-link">
                Don't have an account? <a href="./signup.html">Create one here</a>
            </p>
        </div>
    </section>

</body>
</html>
