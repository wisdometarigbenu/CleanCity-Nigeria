<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCity - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <header class="navbar">
    <div class="logo">CleanCity</div>
    <nav>
        <a href="./index.html">Home</a>
        <a href="#features">Features</a> 
        
    </nav>
    </header>
    <section id="Page">
        <div class="page1"></div>
    </section>

    <section id="auth-form">
        <h2>Join CleanCity Today</h2>
        <p>Create your account to request your first waste pickup.</p>
        
        <div class="form-container">
            <form action="" method="post"> 
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required> <br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-primary btn-large">Create Account</button>
            </form>
            
            <p class="switch-link">
                Already have an account? <a href="./customer.html">Log in here</a>
            </p>
        </div>
    </section>

</body>
</html>
